spring.application.name=eureka-server

eureka.client.registerWithEureka = false
eureka.client.fetchRegistry = false
server.port = 8761

management.tracing.sampling.probability=1.0
management.tracing.export.zipkin.enabled=true
management.tracing.export.zipkin.endpoint=http://localhost:9411/api/v2/spans

logging.level.io.micrometer.tracing=DEBUG
logging.level.io.zipkin=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%traceId] [%spanId] [%level] %logger{36} - %msg%n
